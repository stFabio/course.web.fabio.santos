<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="../assets/css/contato.css" />
		<link rel="stylesheet" type="text/css" href="../assets/css/base.css" />
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

		<title>Formulário de Contato</title>
	</head>
	<body>
		<header>
			<nav>
				<div id="menu">
					<ul>
						<li><a href="index.html">Inicio</a></li>
						<li><a href="titulos.html">Títulos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</div>
			</nav>

			<div id="divHeader">
				<h1>Deixe sua sugestão</h1>
			</div>
		</header>
		<section>
			<div class="card-content-form">				
				<article>									
					<form id="sugestion-form">
						<div class="feedback-icon">
							<img src="../assets/img/feedback-icon.png" alt="Imagem de Feedback">
						</div>	
						<div class="input-group">
							<label for="txtName">Nome: </label>
							<input type="text" id="txtName"/>
						</div>
		
						<div class="input-group">
							<label for="txtEmail">Email: </label>
							<input type="email" id="txtEmail" />
						</div>
						
						<div class="input-group">
							<label for="txtaSugestao">Sua sugestão:</label>
							<textarea
								name="txtaSugestao"
								id="sugestao"
								cols="30"
								rows="10"
							></textarea>
						</div>						

						<div class="buttons-group">
							<button type="reset" class="btn btn-cancel">
								<i class="fas fa-window-close"></i> Cancelar
							</button>
		
							<button type="submit" class ="btn btn-send">
								<i class="fas fa-paper-plane"></i> Enviar
							</button>
						</div>
					</form>
				</article>
			</div>
		</section>
		<footer>
			<section id="footer-section">
				<a href="https://www.facebook.com/saopaulofc"><i class="fab fa-facebook"></i></a>				
				<a href="https://www.instagram.com/saopaulofc"><i class="fab fa-instagram"></i></a>				
				<a href="https://twitter.com/SaoPauloFC"><i class="fab fa-twitter"></i></a>				
				<article>&copy; Todos os direitos reservados</article>
			</section>				
		</footer>
	</body>
</html>
