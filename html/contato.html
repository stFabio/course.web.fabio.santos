<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="../assets/css/styles.css" />
		<title>Formulário de Contato</title>
	</head>
	<body>
		<header>
			<article>
				Para retornar a página inicial, <a href="index.html">clique aqui</a>
			</article>
			<h1>Deixe sua sugestão</h1>
		</header>
		<section>
			<article>
				<fieldset>
					<form method="POST">
						<label for="txtNome">Nome: </label>
						<input type="text" name="txtNome" id="nome" />
						<br /><br />
						<label for="inpEmail">Email: </label>
						<input type="email" name="inpEmail" id="email" />
						<br /><br />
						<label for="txtaSugestao">Sua sugestão:</label><br />
						<textarea
							name="txtaSugestao"
							id="sugestao"
							cols="30"
							rows="10"
						></textarea>
						<br /><br />
						<button type="reset">Limpar</button>
						<button type="submit">Enviar</button>
					</form>
				</fieldset>
			</article>
		</section>

		<footer>
			<article>&copy; Todos os direitos reservados</article>
			<audio controls autoplay>
				<source src="../assets/audio/hino-spfc.mp3" type="audio/mp3" />
				Este browser não possui compatibilidade com áudio.
			</audio>
		</footer>
	</body>
</html>
