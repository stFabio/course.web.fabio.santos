<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="../assets/css/styles.css" />
		<title>Formulário de Contato</title>
	</head>
	<body>
		<header>
			<nav>
				<div id="menu">
					<ul>
						<li><a href="index.html">Inicio</a></li>
						<li><a href="titulos.html">Títulos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</div>
			</nav>

			<div id="divHeader">
				<h1>Deixe sua sugestão</h1>
			</div>
		</header>
		<section>
			<div class="card-content">
				<article>
					<form method="POST">
						<label for="txtNome">Nome: </label>
						<input type="text" name="txtNome" id="nome" />
						<br /><br />
						<label for="inpEmail">Email: </label>
						<input type="email" name="inpEmail" id="email" />
						<br /><br />
						<label for="txtaSugestao">Sua sugestão:</label><br />
						<textarea
							name="txtaSugestao"
							id="sugestao"
							cols="30"
							rows="10"
						></textarea>
						<br /><br />
						<button type="reset">Limpar</button>
						<button type="submit">Enviar</button>
					</form>
				</article>
			</div>
		</section>
		<footer>
			<div class="card-content">
				<article>&copy; Todos os direitos reservados</article>
				<audio controls>
					<source src="../assets/audio/hino-spfc.mp3" type="audio/mp3" />
					Este browser não possui compatibilidade com áudio.
				</audio>
			</div>
			
		</footer>
	</body>
</html>
