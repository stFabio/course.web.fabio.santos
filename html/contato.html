<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    <p>Para retornar a página inicial, <a href="index.html">clique aqui</a></p>
    <h1>Deixe sua sugestão</h1>
    <form method="POST">
        <fieldset>            
            <label for="txtNome">Nome: </label>
            <input type="text" name="txtNome" id="nome">
            <br/><br/>
            <label for="inpEmail">Email: </label>
            <input type="email" name="inpEmail" id="email">
            <br/><br/>
            <label for="txtaSugestao">Sua sugestão:</label><br/>
            <textarea name="txtaSugestao" id="sugestao" cols="30" rows="10"></textarea>
            <br/><br/>
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
